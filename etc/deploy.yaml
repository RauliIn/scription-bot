#私钥
PriKey: 替换成你的私钥

#ethrpc请求配置
EthRpcConf:
  Url: 替换成想要打的链的rpc  #Url:请求rpc地址 修改来替换各链rpc地址
  IntervalTime: 1  #IntervalTime 间隔时间 该数值根据当前链出块时间酌情修改
  PrefixNumber: 1000 #PrefixNumber 前置区块数量 从当前区块之前多少块查,该数值根据当前链出块时间酌情修改

#minted限制,用来过滤非热门铭文
MintedLimit:
  AddrCount: 200 #minted该铭文的地址数 只有比当前数量大才去minted
  TotalCount: 3000 #minted该铭文的总交易数 只有比当前数量大才去minted
  MintCount: 10 #mint该铭文的张数